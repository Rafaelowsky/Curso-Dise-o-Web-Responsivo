<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- la etiqueta main identifica la sección principal-->
    <main>
        <!-- Los comentarios estan escritos entre estos simbolos-->

        <!-- Los elementos de encabezado los utilizamos con h1, h2, h3, h4, h5 y h6-->
        <!-- entre menor sea el número menos importancia tendra-->
        <h1>CatPhotoApp</h1>

        <!-- Los elementos de sección los utilizamos con section-->
        <section>
            <h2>Cat Photos</h2>

            <!-- Los elementos de párrafo los utilizamos con p-->
            <!-- Los elementos de enlace los utilizamos con a, href es el url destino-->
            <p>See more <a href='https://freecatphotoapp.com' target="_blank">cat photos</a> in our gallery.</p>

            <!-- img se utiliza para añadír imagenes, src es el url origen de la imagen-->
            <a href="https://freecatphotoapp.com"><img
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back"></a>
        </section>

        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>

            <!-- Los elementos de lista los utilizamos con ul y li-->
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <!-- figure se utiliza para añadír imagenes, figcaption es el texto que aparece debajo de la imagen-->
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A slice of lasagna on a plate.">
                <figcaption>
                    <!-- em se utiliza para resaltar texto-->
                    Cats <em>love</em> lasagna.
                </figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <!-- ol se utiliza para listas ordenadas-->
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                    alt="Five cats looking around a field.">
                <figcaption>
                    <!-- strong se utiliza para resaltar texto-->
                    Cats <strong>hate</strong> other cats.
                </figcaption>
            </figure>
        </section>

        <section>
            <h2>Cat Form</h2>
            <!-- form se utiliza para crear formularios-->
            <!-- action es el url destino-->
            <form required action="https://freecatphotoapp.com/submit-cat-photo">


                <!-- fieldset se utiliza para agrupar elementos relacionados en un formulario-->
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <!-- radio se utiliza para crear botones de selección-->
                    <!-- label representa una etiqueta para un elemento en una interfaz de usuario-->
                    <!-- id es el identificador del elemento-->
                    <!-- name es el nombre del formulario-->
                    <!-- value es el valor del formulario-->
                    <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor"> Indoor </label>
                    <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor </label>
                </fieldset>
                <fieldset>
                    <legend>Personality check</legend>
                <!-- input se utiliza para crear campos de texto-->
                <!-- name es el nombre del formulario-->
                <!-- placeholder es el texto que aparece en el campo de texto-->
                <!-- required es para que el campo de texto sea obligatorio-->
                <input required type="text" name="catphotourl" placeholder="cat photo URL">

                <!-- button se utiliza para crear botones-->
                <!-- submit es para enviar el formulario-->
                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
</body>

</html>
